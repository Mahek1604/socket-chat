<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="chatsidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="displayMessage" class="chat__messages"></div>

            <div class="compose">
                <form id="form">
                    <input name="sendMessage" placeholder="Message" autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="shareLocation">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

    <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

    <script id="siderbar-template" type="text/html">
            <h3 class="room-title">{{groupname}}</h3>
            <h4 class="list-title">Group Members</h4>
            <ul class="users">
                {{#users}}
                    <li>{{userName}}</li>
                {{/users}}        
            </ul>
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
</body>

</html>
